<body>
      <!-- Cabeçalho do Cartão -->
      <header class="classificacao">
        
        <div class="cartao_classificacao">
            
            <img class="estrela" src="./images/icon-star.svg" alt="estrela">
            <h1 class="cartao_titulo">How did we do?</h1>
            
            <p class="cartao_content">
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!
            </p>

            <form class="form_botoes">
              <div>
                <div class="botoes">
                  
                  <input type="radio" id="selecao1" class="form_botoes_input" name="valor_selecao">

                  <label for="selecao1" class="form_botoes_label">
                    <span class="form_radio_button">
                      <div>1</div>
                    </span>
                  </label>

                </div>

                <div class="botoes">
                  
                  <input type="radio" id="selecao2" class="form_botoes_input" name="valor_selecao" value="2">

                  <label for="selecao2" class="form_botoes_label">
                    <span class="form_radio_button">
                      <div>2</div>
                    </span>
                  </label>

                </div>

                <div class="botoes">
                  
                  <input type="radio" id="selecao3" class="form_botoes_input" name="valor_selecao" value="3">

                  <label for="selecao3" class="form_botoes_label">
                    <span class="form_radio_button">
                      <div>3</div>
                    </span>
                  </label>

                </div>

                <div class="botoes">
                  
                  <input type="radio" id="selecao4" class="form_botoes_input" name="valor_selecao" value="4">

                  <label for="selecao4" class="form_botoes_label">
                    <span class="form_radio_button">
                      <div>4</div>
                    </span>
                  </label>

                </div>

                <div class="botoes">
                  
                  <input type="radio" id="selecao5" class="form_botoes_input" name="valor_selecao" value="5">

                  <label for="selecao5" class="form_botoes_label">
                    <span class="form_radio_button">
                      <div>5</div>
                    </span>
                  </label>

                </div>
              </div>
            </form>
        </div>
      </header>
